<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<title>Hello, world!</title>
	</head>
	<body>
		<div class="container mt-3">
			<div class="row p-2 bg-danger invisible">
				<div class="col-10 col-sm-8 col-md-6 border">Column1</div>
				<div class="col-2 col-sm-4 col-md-6 border">Column2</div>
				<div class="col-md-auto border">Column3</div>
				<div class="col border">Column4</div>
			</div>
		</div>
		<hr />
		<div class="container mt3">
			<div class="row pt-2 pb-2 border border-warning justify-content-md-center justify-content-lg-around">

				<div class="col-3 border border-primary">Col2</div>
				<div class="col-3 border border-primary">Col3</div>
			</div>
		</div>
		<hr />
		<div class="container mt-3">
			<div class="row p-2">
				<div class="col-sm-4 border text-center">
					<img src="https://picsum.photos/200" alt="" />
				</div>
				<div class="col-sm-4 border d-flex justify-content-center align-items-center">
					<img src="https://picsum.photos/200" alt="" />
				</div>
				<div class="col-sm-4 border">
					<img src="https://picsum.photos/200" alt="" />
				</div>
			</div>
		</div>
		<hr />

			<div class="row p-3 row-cols-6 border border-danger">
				<div class="col border">Col1 = 2unit</div>
				<div class="col border offset-4">Col2 = 2unit</div>
				<div class="col border">Col3 = 2unit</div>
				<div class="col border">Col4 = 2unit</div>

				<div class="col border">Col6 = 2unit</div>
				<div class="col border">Col7 = 2unit</div>
				<div class="col border">Col8 = 2unit</div>
				<div class="col border">Col9 = 2unit</div>
				<div class="col border">Col10 = 2unit</div>
				<div class="col border">Col11 = 2unit</div>
				<div class="col border">Col12 = 2unit</div>
			</div>
		</div>
		<hr />
		<div class="container px-4">
			<div class="row gx-5">
				<div class="col">
					<div class="p-3 border bg-light">Custom column padding</div>
				</div>
				<div class="col">
					<div class="p-3 border bg-light">Custom column padding</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
